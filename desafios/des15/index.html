<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="imagem"></section>

        <section id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login pra acessar a sua conta e poder fazer as suas configurações em seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="entrada">
                    <label for="iemail">
                        <span class="material-symbols-outlined">person</span>
                    </label>
                    <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                </div>
                <div class="entrada">
                    <label for="isen">
                        <span class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" name="sen" id="isen" required placeholder="sua senha">
                </div>
                <div>
                    <input id="entrar" type="submit" value="Entrar">
                </div>       
            </form>
            <a id="nsenha" href="nova-senha.html" target="_blank">Esqueci a senha</a>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font: bold 1em Arial;
            background-color: gray;
            padding: 10px;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }

        tbody > tr:nth-child(odd){
            background-color: lightgray;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Usando tabelas grandes</h1>
    <!--
        ANATOMIAS PARA TABELAS GRANDES:
        TABLE
            CAPION = LEGENDA OU TITULO
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

    <table>
        <caption>População das unidades federativas</caption>
        <thead>
            <tr>
                <th scope="col">Região</th>
                <th scope="col" style="width: 50px;">População</th>
                <th scope="col" style="width: 50px;">Percentual</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sudeste</td>
                <td>81 565 983</td>
                <td>42,06%</td>
            </tr>
            <tr>
                <td>Nordeste</td>
                <td>53 907 144</td>
                <td>27,79%</td>
            </tr>
            <tr>
                <td>Sul</td>
                <td>27 731 644</td>
                <td>14,30%</td>
            </tr>
            <tr>
                <td>Norte</td>
                <td>16 318 163</td>
                <td>8,41%</td>
            </tr>
            <tr>
                <td>Centro-oeste</td>
                <td>14 423 952</td>
                <td>7,44%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Brasil</th>
                <td>193 946 886</td>
                <td>100,00%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

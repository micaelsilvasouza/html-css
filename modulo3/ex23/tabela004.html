<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícos de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        col.nome{
            background-color: beige;
        }
        col.sexo{
            background-color: deeppink;
        }
        col.idade{
            background-color: greenyellow;
        }
        col.prof{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exercícos de Tabelas</h1>
    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
            <col class="prof"> 
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>32</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>45</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>F</td>
            <td>28</td>
            <td>Psicologa</td>
        </tr>
        <tr>
            <td>Jorge</td>
            <td>M</td>
            <td>36</td>
            <td>Administrador</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>30</td>
            <td>Programador</td>
        </tr>
    </table>
</body>
</html>

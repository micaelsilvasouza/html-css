<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        body{
            background-color: #a5ff3a;
            padding-top: 100px;
        }

        div{
            background-color: #b012fa;
            width: 300px;
            font-size: 2em;
            text-align: center;
            color: white;
            padding: 50px;
            margin: auto;
            border: 5px dashed black;
        }

        div:last-child{
            transform: scale(0.5,1.3);
        }
    </style>
</head>
<body>
    <div>Original</div>
    <div>Scale</div>
</body>
</html>

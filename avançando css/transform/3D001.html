<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        body{
            background-color: #a5ff3a;
        }

        div{
            background-color: #b012fa;
            width: 300px;
            font-size: 2em;
            text-align: center;
            color: white;
            padding: 50px;
            border: 5px dashed black;
            position: absolute;
            top: 30vh;
            left: 150px;
        }

        div:last-child{
            transform: translate3d(50px,100px,75px);
        }
    </style>
</head>
<body>
    <div>Original</div>
    <div>Translate 3D</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses CSS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        ::-webkit-scrollbar{
            width: 0px;
        }

        *{
            margin: 0px;
            padding: 0px;
            font-family: monospace;
            color: black;
            font-size: 16px;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(#0f3af5, #00f3e5);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        nav{
            padding: 10px;
            text-align: right;
        }

        main{
            width: 300px;
            margin: auto;
            padding-top: 100px;
        }

        div{
            display: inline-block;
            justify-content: right;
            background-color: white;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid black;
        }

        main > div{
            display: block;
            width: 220px;
            margin-bottom: 15px;
        }

        input{
            font: 15px sans-serif;
            border: none;
            background-color: transparent;
            width: 0px;
            padding: 5px;
            border-radius: 20px;
            transition-duration:.5s;
        }
        input[type="text"]:focus{
            border-bottom: 1px solid black;
            width: 200px;
        }

        input[type="text"]:optional{
            width: 200px;
            background-color: #ccc;
        }
        
        input[type="email"]:required, input[type="url"]:required{/*mova para baixo para ver*/
            width: 200px;
            background-color: rgb(204, 141, 23);
            color: black;
        }
        input[type="email"]:invalid, input[type="url"]:invalid{
            background-color: #a10035;
            color: white;
        }
        input[type="email"]:valid, input[type="url"]:valid{
            background-color: #03d035;
            color: white;
        }

        
        
    </style>
</head>
<body>
    <main>
        <nav>
            <div>
                <input type="text" id="inp1" placeholder="Procurar por" required>
                <label for="inp1">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </label>
            </div>
        </nav>
        <div>
            <input type="email" placeholder="email" required>
        </div>
        <div>
            <input type="url" placeholder="url" required>
        </div>
        <div>
            <input type="text" placeholder="text">
        </div>
    </main>
</body>
</html>

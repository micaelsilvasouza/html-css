<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses CSS</title>
    <style>
        ::-webkit-scrollbar{
            width: 0px;
        }

        *{
            margin: 0px;
            padding: 0px;
            font-family: monospace;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(#0f3af5, #00f3e5);
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        nav{
            width: 80vw;
            padding-top: 100px ;
            text-align: center;
        }

        input[type="text"]{
            text-align: center;
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            color: black;
        }
        input[type="text"]:read-only{
            background-color: #fc1f1f;
        }
        input[type="text"]:read-write{
            background-color: #10d341;
        }

        input[type="checkbox"]{
            display: none;
        }
        
        input[type="checbox"]:enabled + label{
            background-color: #ddd;
        }

        input[type="checkbox"] + label{
            display: flex;
            background-color: #ddd;
            justify-content: left;
            align-items: center;
            width: 70px;
            height: 40px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 20px;
        }

        label > span{
            display: inline-block;
            background-color: #aaa;
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 50%;
        }

        input[type="checkbox"]:checked + label{
            background-color: #7edf9c;
            justify-content: right;
        }
        input[type="checkbox"]:checked + label > span{
            
            background-color: #0aca0a;
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">Ativar e desativar a leitura
        <label for="check" onclick="ativarDesativar()"><span></span></label>
        <input id="read" type="text" readonly placeholder="Não é possivel digitar ative o botão">
        <input type="text" placeholder="É possivel digitar">
    </nav>

    <script>
        let bot = document.getElementById("check")
        let read = document.getElementById("read")
        function ativarDesativar(){
            if(bot.checked){
                read.readOnly = true
                read.placeholder = "Não é possivel digitar ative o botão"
            }else{
                read.readOnly = false
                read.placeholder = "Agora pode digitar"
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right,#f10035, #a313f5);
        }

        svg{
            /*
            Tem a preferencia
            width: 100px;
            height: 100px;*/
            display: block;
            background-color: rgba(255, 255, 255, 0.418);
            margin: auto;
        }
    </style>
</head>
<body>
    <svg width="300" height="300px">
        <path d="M 10 10 Z q 140 560 280 0" stroke="blue"
        stroke-width="5" fill="none">
            <!--
                M = mudança
                L = linhato
                H = linha horizontalto
                V = linha vertical
                C = curvato
                S = curva suave
                Q = curva de Bézier quadrática
                T = curva de Bézier quadrática lisa
                A = arco elíptico
                Z = caminho próximo
            -->
        </path>
        <path d="M 290 290 q -140 -560 -280 0 " stroke="blue"
        stroke-width="5" fill="none"/>
        <path d=" M10 10 q 190 140 280 280" stroke="blue"
        stroke-width="5" fill="none"/>
        <path d=" M10 290 q 90 -140 280 -280" stroke="blue"
        stroke-width="5" fill="none"/>
    </svg>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right,#d9f100, #0dd8ac);
        }

        svg{
            /*
            Tem a preferencia
            width: 100px;
            height: 100px;*/
            display: block;
            background-color: rgba(255, 255, 255, 0.418);
            margin: auto;
        }

        .c1{
            stop-color: #f7eef4;
        }

        .c2{
            stop-color: #0010f7;
            
        }
    </style>
</head>
<body>
    <svg width="300" height="300px">
        <defs>
            <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fy="50%" fx="50%">
                <stop offset="0%" class="c1"/>
                <stop offset="100%" class="c2"/>
            </radialGradient>
            <radialGradient id="grad2" cx="30%" cy="40%" r="30%" fy="10%" fx="30%">
                <stop offset="0%" class="c1"/>
                <stop offset="100%" class="c2"/>
            </radialGradient>
        </defs>
        <ellipse cx="150" cy="80" ry="50" rx="100" fill="url(#grad1)"/>
        <ellipse cx="150" cy="200" ry="50" rx="100" fill="url(#grad2)"/>
    </svg>
</body>
</html>

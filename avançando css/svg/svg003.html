<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right,#f10035, #a313f5);
        }

        svg{
            /*
            Tem a preferencia
            width: 100px;
            height: 100px;*/
            display: block;
            background-color: rgba(255, 255, 255, 0.418);
            margin: auto;
        }

        polygon{
            fill: #a313f5;
            fill-rule: nonzero;
            stroke-width:10;
            stroke: #f10035;
        }
    </style>
</head>
<body>
    <svg width="300" height="300px">
        <polygon points="150,0 0,300 300,300" fill="yellow">

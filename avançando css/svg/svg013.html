<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right,#d9f100, #0dd8ac);
        }

        svg{
            /*
            Tem a preferencia
            width: 100px;
            height: 100px;*/
            display: block;
            background-color: rgba(255, 255, 255, 0.418);
            margin: auto;
        }

        text{
            font: bolder 3em sans-serif
        }

        .c1{
            stop-color: #f235ae;
        }

        .c2{
            stop-color: #a354fa;
        }
    </style>
</head>
<body>
    <svg width="300" height="300px">
        <defs>
            <linearGradient id="grad1" x1="0%" x2="100%" y1="0%" y2="100%">
                <stop offset="0%" class="c1"/>
                <stop offset="100%" class="c2"/>
            </linearGradient>
        </defs>
        <ellipse cx="150" cy="150" ry="70" rx="120" fill="url(#grad1)"/>
    </svg>
</body>
</html>

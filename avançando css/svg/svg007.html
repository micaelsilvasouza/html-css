<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right,#f10035, #a313f5);
        }

        svg{
            /*
            Tem a preferencia
            width: 100px;
            height: 100px;*/
            display: block;
            background-color: rgba(255, 255, 255, 0.418);
            margin: auto;
        }

        path{
            stroke-width:3;
            stroke: #f10035;
            fill: #a313f5;
        }
    </style>
</head>
<body>
    <svg width="300" height="300px">
        <path d="M0 0 L150 150 L300 0 ">
            <!--
                M = mudança
                L = linhato
                H = linha horizontalto
                V = linha vertical
                C = curvato
                S = curva suave
                Q = curva de Bézier quadrática
                T = curva de Bézier quadrática lisa
                A = arco elíptico
                Z = caminho próximo
            -->
        </path>
        <path d="M300 300 L150 150 L0 300"></path>
    </svg>
</body>
</html>

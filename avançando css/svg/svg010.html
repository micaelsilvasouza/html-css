<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right,#14b88f, #158ab8);
        }

        svg{
            /*
            Tem a preferencia
            width: 100px;
            height: 100px;*/
            display: block;
            background-color: rgba(255, 255, 255, 0.418);
            margin: auto;
        }
    </style>
</head>
<body>
    <svg width="300" height="300px">
        <path stroke="red" stroke-width="1" stroke-linecap="butt" stroke-dasharray="20" d="M10 10 L290 10"></path>
        <path stroke="green" stroke-width="2" stroke-linecap="round" stroke-dasharray="20,5" d="M10 30 L290 30"></path>
        <path stroke="blue" stroke-width="3" stroke-linecap="square" stroke-dasharray="20,5,10" d="M10 50 L290 50"></path>
        <path stroke="yellow" stroke-width="4" stroke-linecap="square" stroke-dasharray="20,5,10,10" d="M10 70 L290 70"></path>
        <path stroke="orange" stroke-width="5" stroke-linecap="round" stroke-dasharray="20,5,10,10,5" d="M10 90 L290 90"></path>
        <path stroke="violet" stroke-width="6" stroke-linecap="butt" stroke-dasharray="20,5,10,10,5,20" d="M10 110 L290 110"></path>
    </svg>
</body>
</html>

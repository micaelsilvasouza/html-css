<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float CSS</title>
    <style>
        div{
            padding: 10px;
            overflow: auto;
            box-sizing: border-box;
        }

        div.objeto{
            font-size: 30px;
            float: left;
            text-align: center;
            width: 50%;
            background-color: #f0e000;
        }

        div.objeto:hover{
            background-color: #f0a000;
        }
    </style>
</head>
<body>
    <section>
        <div class="objeto">Click 1</div>
        <div class="objeto">Click 2</div>  
    </section>
</body>
</html>

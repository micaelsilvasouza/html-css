<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float CSS</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }

        div{
            float: left;
        }

        div:nth-child(1){
            background-color: #c72020;
        }
        div:nth-child(2){
            background-color: #22c022;
        }
        div:nth-child(3){
            background-color: #1c57c5;
        }
        div:nth-child(3){
            background-color: #a031e3;
        }
        div:nth-child(4){
            background-color: #b0f4e3;
        }
    </style>
</head>
<body>
    <div>Div1</div>
    <div>Div2</div>
    <div>Div3</div>
    <div>Div4</div>
</body>
</html>

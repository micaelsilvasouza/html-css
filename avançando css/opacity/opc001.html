<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacidade</title>
    <style>
        ::-webkit-scrollbar{
            width: 0px;
        }

        *{
            margin: 0px;
            padding: 0px;
            font-family: monospace;
            font-size: 16px;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(#0f3af5, #00f3e5);
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        main{
            width: 90vw;
            max-width: 800px;
            margin: auto;
            padding: 10px;
            color: white;
            text-align: center;
        }

        div{
            display: inline-block;
            background-color: #ce2d85;
            width: 100px;
            height: 100px;
            padding: 10px;
            padding-top: 35px;
            opacity: 0.5;
            text-align: center;
            border: 1px solid white;
        }

        div:hover{
            opacity: 1;
        }

        section{
            width: 200px;
            height: 200px;
            padding: 50px 10px;
            margin: 15px auto;
            border: 1px solid white;
            background: url(../../modulo4/ex26/imagens/back-tv.jpg) no-repeat center bottom;
            background-size: cover;
        }
    </style>
</head>
<body>
    <main>
        <div>Opacidade RGBA</div>
        <div>Opacidade RGBA</div>
        <div>Opacidade RGBA</div>
        <div>Opacidade RGBA</div>

        <section>
            <div>
                <p>TEXTO</p>
            </div>
        </section>
    </main>
</body>
</html>

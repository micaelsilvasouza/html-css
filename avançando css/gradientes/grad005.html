<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            
        }

        body{
            background-image: linear-gradient( #af23f5,#1fb7f3,#ceb006);
            background-attachment: fixed;
            min-width: 100vw;
            min-height: 100vh;
        }

        h1{
            font-size: 3em;
            font-family: monospace;
            font-weight: bolder;
            color: white;
            text-align: center;
        }

        section{
            
            width: 70vw;
            height: 70vw;
            border-radius: 50%;
            background-image: conic-gradient(red 0deg, red 90deg, yellow 90deg, yellow 180deg, green 180deg, green 270deg, blue 270deg, blue 360deg);
            margin: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Conic Gradiente</h1>
    <section></section>
</body>
</html>

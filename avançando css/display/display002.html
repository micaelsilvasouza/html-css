<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display CSS</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100vw;
            background-color: #00a5ff;
        }

        nav{
            background-color: coral;
            text-align: center;
            padding: 10px;
        }

        button{
            display: inline-block;
            background-color: rgb(4, 1, 216);
            color: white;
            font: bold 1.5em sans-serif;
            padding: 10px;
            margin: 10px;
            border: 2px solid rgb(0, 110, 255);
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.521);
        }

        button:hover{
            transform: translate(-5px, -5px);
            box-shadow: 7px 7px 10px rgba(0, 0, 0, 0.781)k;
        }

        button:active{
            background-color: #00a5ff;
        }

        div{
            background-color: #2449f0;
            color: white;
            font: bolder 2em sans-serif;
            width: 80vw;
            height: 80vw;
            border: 5px solid rgb(221, 135, 22);
            border-radius: 50%;
            margin: auto;
            margin-top: 7px;
            position: relative;
        }

        span{
            text-align: center;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <nav>
        <button class="button">ONTEM</button>
        <button class="button">HOJE</button>
        <button class="button">AMANHÃM</button>
    </nav>

    <div>
        <span id="res">
            Botões de menus foram criados usando o display: inline-block
        </span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores</title>
    <style>
        ol{
            counter-reset: lista;
            list-style-type: none;
        }

        li::before{
            counter-increment: lista;
            content: counters(lista,".") ".";
        }
    </style>
</head>
<body>
    <ol>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        
        <ol>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            
            <ol>
                <li>item</li>
                <li>item</li>
                <li>item</li>
            </ol>
        </ol>
    </ol>
</html>

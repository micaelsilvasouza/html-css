<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Funções Matemáticas</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
            box-sizing: border-box;
        }

        h1{
            padding: 10px;
            text-align: center;
        }

        main{
            margin-bottom: 15px;
        }

        div{
            padding: 10px;
            margin: auto;
        }

        div#por{
            background-color: #ddda15;
            width: 30%;
        }

        div#num{
            background-color: #cc3b21;
            width: 300px;
        }

        div#max{
            width: max(30%, 300px);
            background-color: #f30f79;
        }
        div#min{
            width: min(30%, 300px);
            background-color: #0f69dd;
        }

        p{
            font-size: min(20px,5vw);
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>30% ou 300px</h1>
        <div id="por">
            <p>30%</p>
        </div>
        <div id="num">
            <p>300px</p>
        </div>
    </main>
    <main>
        <h1>max()</h1>
        <div id="max">
            <p>É maior 30% ou 300px</p>
        </div>
        
    </main>

    <main>
        <h1>min()</h1>
        <div id="min">
            <p>É menor 30% ou 300px</p>
        </div>
    </main>
</body>
</html>

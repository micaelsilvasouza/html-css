<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastar e Soltar</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            padding: 10px;
            border: 2px solid #555;
            float: left;
            margin: 5px;
        }
    </style>

    <script>
        function allowDrop(event){
            event.preventDefault()
        }

        function drag(event){
            event.dataTransfer.setData("text",event.target.id)
        }
        
        function drop(event){
            event.preventDefault()
            var data = event.dataTransfer.getData("text")
            event.target.appendChild(document.getElementById(data))
        }
    </script>
</head>
<body>
    <p id="p1" draggable="true"  ondragstart="drag(event)">Arraste a imagem para o retangulo</p>

    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img id="drag1" src="../modulo3/ex22/imagens/pattern001.png" alt="pattern001" width="150px" height="150px" ondragstart="drag(event)">
    </div>
    
    <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img id="drag2" src="../modulo3/ex22/imagens/pattern002.png" alt="pattern001" draggable="true" width="150px" height="150px" ondragstart="drag(event)">
    </div>
    <div id="div3" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div id="div4" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div id="div5" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div id="div6" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</body>
</html>

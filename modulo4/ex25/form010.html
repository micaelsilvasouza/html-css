<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900"  oninput="CalcIdade()">
        </p>

        <p>
            <label for="Iidade">Sua idade é </label>
            <output id="Iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>    

        <script>
            let data = new Date()
            let ano_atual = data.getFullYear()
            iano.max = ano_atual
            function CalcIdade(){
                let out = document.getElementById("Iidade")
                let idade = ano_atual - Number(iano.value)
                out.innerHTML = idade
            }
        </script>

    </form>
</body>
</html>
